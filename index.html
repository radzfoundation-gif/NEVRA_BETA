<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />

  <!-- Primary Meta Tags -->
  <title>Noir AI | Intelligence for the Future</title>
  <meta name="description"
    content="Noir AI accelerates full-stack development with intelligent AI. Build web applications instantly with Builder Mode or learn anything with AI-powered Tutor Mode." />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/noir-logo.svg" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Noir AI" />
  <link rel="apple-touch-icon" href="/noir-logo-v2.png" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class', // Disable system preference
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          animation: {
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        }
      }
    }
  </script>
  <style>
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #d4d4d8;
      /* zinc-300 */
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #a1a1aa;
      /* zinc-400 */
    }

    body {
      background-color: #ffffff;
      color: #18181b;
      /* zinc-900 */
    }
  </style>
  <link rel="stylesheet" href="/index.css">

  <!-- Midtrans Snap.js -->
  <script src="https://app.sandbox.midtrans.com/snap/snap.js" data-client-key="Mid-client-ubG5xzp5FrF5Wrkx"></script>
</head>

<body class="bg-white text-zinc-900 antialiased selection:bg-teal-500/20">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
